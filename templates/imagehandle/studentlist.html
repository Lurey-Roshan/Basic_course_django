<h1>Student List page</h1>
{% if messages %}
	{% for m in messages %}

		{{m.message}}

	{%endfor%}

{% endif %}


{% if student %}
	{% for s in student %}
		<a href="{% url 'studentdetail' s.id%}"><h6>Name:{{s.name}}</h6></a>
		<p>{{s.roll_no}}</p>
		<img src="{{s.image.url}}" style="height: 100px; width: 100px">
		<br>
		<hr>
	{% endfor %}
<a href="{% url 'createnewstudent'%}">create new</a>
{% endif %}
