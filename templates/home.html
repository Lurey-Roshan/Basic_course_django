<h1>Home page</h1>
{% if user.is_authenticated %}

<a href="{% url 'logout' %}">Logout {{ user.username }}</a>
<p> User Full Name: {{user.first_name}} {{user.last_name}}</p>
<p>Email: {{user.email}}</p>
{% else %}
<a href="{% url 'register'%}"> Register</a>
<a href="{% url 'login' %}"> Login</a>
{%endif %}
